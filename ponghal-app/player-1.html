<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Controller Player 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            touch-action: none;
        }

        button {
            width: 100%;
            height: 50%;
            display: block;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Login met facebook!</h1>

    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                testAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '211652732647191',
                cookie     : true,  // enable cookies to allow the server to access
                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.8' // use graph api version 2.8
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>

    <div id="status"></div>

    <script type="text/javascript">
        $(function(){
            var socket = io.connect();
            var windowHeight = window.outerHeight;

            $(window).on('mousemove touchmove', function(e){
                e.preventDefault();
                console.log(e);

                var y = 0;
                var touch = undefined;

                if (e.originalEvent.touches) {
                    touch = e.originalEvent.touches[0];
                    y = touch.pageY;
                } else {
                    y = e.pageY;
                }

                var positionYPercentage = y / windowHeight;
    //                console.log('y perc', positionYPercentage);

                socket.emit('player 1 touch', positionYPercentage);
            });

            $('button').on('mousedown touchstart', function(){
                socket.emit('player1 ' + $(this).attr('id'), true);
            });
            $('button').on('mouseup touchend', function(){
                socket.emit('player1 ' + $(this).attr('id'), false)
            })
        });
    </script>
</body>
</html>
