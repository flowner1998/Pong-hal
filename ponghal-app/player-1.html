<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Controller Player 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            touch-action: none;
        }

        button {
            width: 100%;
            height: 50%;
            display: block;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>


    <h1>Login met facebook!</h1>




    <script type="text/javascript">
        $(function(){
            var socket = io.connect();
            var windowHeight = window.outerHeight;

            $(window).on('mousemove touchmove', function(e){
                e.preventDefault();
                console.log(e);

                var y = 0;
                var touch = undefined;

                if (e.originalEvent.touches) {
                    touch = e.originalEvent.touches[0];
                    y = touch.pageY;
                } else {
                    y = e.pageY;
                }

                var positionYPercentage = y / windowHeight;
    //                console.log('y perc', positionYPercentage);

                socket.emit('player 1 touch', positionYPercentage);
            });

            $('button').on('mousedown touchstart', function(){
                socket.emit('player1 ' + $(this).attr('id'), true);
            });
            $('button').on('mouseup touchend', function(){
                socket.emit('player1 ' + $(this).attr('id'), false)
            })
        });
    </script>
</body>
</html>
