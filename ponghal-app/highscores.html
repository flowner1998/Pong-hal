<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Ponghal - Highscores</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<main id="highscores">
    <table id="table-highscores">
        <caption>
            <h1>HIGHSCORES</h1>
        </caption>

        <thead>
        <tr>
            <th>Rank</th>
            <th colspan="2">Country</th>
            <th>Score</th>
        </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody id="tbody-highscores">
        <!-- PROTOTYPE ROW-->
        <tr>
            <td class="highscores rank">1</td>
            <td class="highscores flag"><img src="public/img/flags/nl_NL.png" alt="nl_NL"></td>
            <td class="highscores country">The Netherlands</td>
            <td class="highscores score">12</td>
        </tr>
        <tr>
            <td class="highscores rank">2</td>
            <td class="highscores flag"><img src="public/img/flags/de_DE.png" alt="de_DE"></td>
            <td class="highscores country">Germany</td>
            <td class="highscores score">8</td>
        </tr>
        <tr>
            <td class="highscores rank">3</td>
            <td class="highscores flag"><img src="public/img/flags/be_BE.png" alt="be_BE"></td>
            <td class="highscores country">Belgium</td>
            <td class="highscores score">5</td>
        </tr>
        <tr>
            <td class="highscores rank">4</td>
            <td class="highscores flag"><img src="public/img/flags/fr_FR.png" alt="fr_FR"></td>
            <td class="highscores country">France</td>
            <td class="highscores score">2</td>
        </tr>


        </tbody>
    </table>
</main>
</body>
</html>
